<html>

<head>
  <title>Socmed Analysis</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.5.1/dist/datepicker.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f9f9f9]">
  <div class="h-auto pb-[50] m-auto">
    <!-- Navbar -->
    <nav class="bg-[#342A97] fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
      <div class="flex items-center justify-between mx-auto p-3 w-full md:w-[700]">
        <a href="/" class="flex items-center">
          <img src="{{ url_for('static', filename='images/Logo.png') }}" class="h-[44] mr-3" alt="Flowbite Logo" />
        </a>
        <div class="flex md:order-2">
          <div class="flex justify-end">
            <a href="index.html"><i class="fa-solid fa-right-from-bracket text-white text-lg"></i>
              <span class="text-white text-base pl-1">Keluar</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Stepper -->
    <div class="mt-[80] p-5">
      <div class="m-auto w-auto sm:w-[650] p-4">
        <div class="flex items-center">
          <div class="flex items-center text-teal-600 relative">
            <div class="rounded-full transition duration-500 ease-in-out h-5 w-5 border-2 border-[#342A97]"></div>
            <div
              class="absolute top-0 -ml-auto md:-ml-12 text-left md:text-center mt-10 w-auto md:w-32 text-xs font-medium text-[#342A97]">
              Pengumpulan Data
            </div>
          </div>
          <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
          <div class="flex items-center text-white relative">
            <div class="rounded-full transition duration-500 ease-in-out h-5 w-5 border-2 border-gray-300"></div>
            <div
              class="absolute top-0 -ml-auto md:-ml-12 text-left md:text-center mt-10 w-auto md:w-32 text-xs font-regular text-gray-400">
              Pembersihan Data
            </div>
          </div>
          <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
          <div class="flex items-center text-gray-500 relative">
            <div class="rounded-full transition duration-500 ease-in-out h-5 w-5 border-2 border-gray-300"></div>
            <div
              class="absolute top-0 -ml-auto md:-ml-12 text-left md:text-center mt-10 w-auto md:w-32 text-xs font-regular text-gray-400">
              Penemuan Topik
            </div>
          </div>
          <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
          <div class="flex items-center text-gray-500 relative">
            <div class="rounded-full transition duration-500 ease-in-out h-5 w-5 border-2 border-gray-300"></div>
            <div
              class="absolute top-0 -ml-auto md:-ml-12 text-left md:text-center mt-10 w-auto md:w-32 text-xs font-regular text-gray-400">
              Analisis Topik Konten
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="mt-10 w-full md:w-[600] m-auto" />

    <div class="w-full md:w-[700] px-2 m-auto">
      <div class="text-left pt-8 pl-3">
        <h1 class="font-bold text-2xl mt-1">Pengumpulan Data</h1>
        <h1 class="mt-3 text-[#bdbdbd]">
          Kumpulkan data terlebih dulu melalui akun instagram yang dicari
          tahu.
        </h1>
      </div>
      <form method="post">
        <div class="row bg-white shadow-xl mt-10 p-5 rounded-2xl">
          <div class="mt-3 px-4">
            <label for="instagram"><span class="font-semibold text-md">Akun instagram </span> <br />
              <span class="text-[#7d7d7d] text-sm">Username akun instagram untuk analisis konten.</span>
              <input type="text" placeholder="Masukkan tanpa menggunakan '@'"
                class="placeholder-[#cdc6ff] mt-3 px-5 py-2 shadow rounded w-full block text-sm bg-[#e9e5ff]" required
                name="instagram" />
            </label>
          </div>
          <div class="mt-8 px-4">
            <label for="periode"><span class="font-semibold text-md">Periode Pencarian </span>
              <br />
              <span class="text-[#7d7d7d] text-sm">Tentukan rentang tanggal yang kamu inginkan.</span>
              <div class="flex">
                <div class="flex-auto w-[50%] mr-10">
                  <input datepicker datepicker-autohide type="text" id="dari"
                    class="placeholder-[#cdc6ff] mt-3 px-5 py-2 shadow rounded w-full block text-sm bg-[#e9e5ff]"
                    placeholder="Dari tanggal" required name="dari" />
                </div>
                <div class="flex-auto w-[50%]">
                  <input datepicker datepicker-autohide type="text" id="hingga"
                    class="placeholder-[#cdc6ff] mt-3 px-5 py-2 shadow rounded w-full block text-sm bg-[#e9e5ff]"
                    placeholder="Hingga tanggal" required name="hingga" />
                </div>
              </div>
            </label>
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="mt-10 mb-4 text-sm font-semibold bg-[#C82179] text-white px-14 py-3 block uppercase border-2 border-[#C82179] hover:text-[#C82179] hover:bg-white hover:border-2 hover:border-[#C82179]">
              Kumpulkan data konten
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
</body>

</html>
