<html>
  <head>
    <title>Socmed Analysis</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="m-10">
      <!-- Navbar -->
      <nav
        class="bg-[#342A97] fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3 w-full md:w-[700]"
        >
          <a href="/" class="flex items-center mx-5">
            <img
              src="{{ url_for('static', filename='images/Logo.png') }}"
              class="h-[44] mr-3"
              alt="Flowbite Logo"
            />
          </a>
        </div>
      </nav>

      <div class="mt-[60]">
        
        <div class="text-center pt-10">
          <h1 class="font-bold mt-1 text-xl md:text-3xl">
            Temukan Topik Konten <br />
            Lewat Feeds Instagram!
          </h1>
          <h1 class="mt-3 text-[#bdbdbd]">
            Cukup dengan memasukkan username instagram, <br />
            kamu bisa mendapatkan hasil analisis topik konten di tiap feedsnya.
          </h1>
          <img
            src="{{ url_for('static', filename='images/img-login.png') }}"
            class="pt-10 w-[300] mx-auto"
            alt="Img Login"
          />
        </div>
      </div>
      <div class="flex justify-center">
        <a href="{{ scrapping_url }}">
        <button
          type="button"
          class="mt-14 text-sm font-semibold bg-[#C82179] text-white px-14 py-2 uppercase block border-2 border-[#C82179] hover:text-[#C82179] hover:bg-white hover:border-2 hover:border-[#C82179]"
        >
          Temukan Topik
        </button>
        </a>
      </div>
    </div>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
  </body>
</html>
